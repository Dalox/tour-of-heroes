<h2>My Heroes</h2>

<ul class="list-group my-2">
  <li *ngFor="let hero of heroes" class="list-group-item d-flex justify-content-between align-items-center" (click)="onSelect(hero)" [class.active]="hero === selectedHero">
    <span class="badge badge-primary badge-pill">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<hero-detail [hero]="selectedHero"></hero-detail>
