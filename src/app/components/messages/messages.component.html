<div *ngIf="msgService.messages.length">
  <h2>Messages</h2>
  <button class="btn btn-outline-dark btn-block my-3" (click)="msgService.clear()">CLEAR</button>
  <div class="jumbotron">
    <div class="alert alert-dismissible alert-primary my-1" *ngFor='let msg of msgService.messages'>
      <p>
        {{ msg }}
      </p>
    </div>
  </div>
</div>
